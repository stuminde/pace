<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Miles to Kilometers Pace Converter</h1>
        <label for="pace">Enter your pace in minutes per mile:</label>
        <input type="number" id="pace" placeholder="e.g., 8.5">
        <button id="convert">Convert</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
